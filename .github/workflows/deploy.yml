name: Deploy to GitHub Pages

on:
  # 每次推送到 main 分支时触发部署
  push:
    branches: [ master ]
  # 允许你在 GitHub Actions 页面手动触发部署
  workflow_dispatch:

# 设置权限，允许 GITHUB_TOKEN 部署 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署（避免多次提交导致冲突）
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # withastro/action 会自动检测你用的是 npm, pnpm 还是 yarn
        # 并自动运行 build 命令

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4